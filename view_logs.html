<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="table-body">
    <div class="navbar">
        <div class="navbar-left">Admin - Audit Logs</div>
        <div class="navbar-right">
            <a href="{{ url_for('admin_dashboard') }}" class="navbar-link">Back</a>
        </div>
    </div>
    <div class="welcome"><h1>Audit Logs</h1></div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Log ID</th>
                    <th>Action</th>
                    <th>Table Name</th>
                    <th>Record ID</th>
                    <th>Performed By (User ID)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.log_id }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.table_name }}</td>
                    <td>{{ log.record_id }}</td>
                    <td>{{ log.performed_by }}</td>
                    <td>{{ log.event_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
