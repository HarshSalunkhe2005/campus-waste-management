<!DOCTYPE html>
<html>
<head>
    <title>File Waste Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="page-background">
    <div class="navbar">
        <div class="navbar-left">File a Waste Report</div>
        <div class="navbar-right">
            <a href="{{ url_for('canteen_dashboard') }}" class="navbar-link">Back to Dashboard</a>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="content-card form-container">
            <h2>Report Wasted Food</h2>
            <form method="POST" class="card-form">
                <label for="food_item">Select Food Item</label>
                <select id="food_item" name="food_id" required>
                    <option value="" disabled selected>-- Select an item that was wasted --</option>
                    {% for food in available_food %}
                        <option value="{{ food.food_id }}">{{ food.item_name }} (Expires: {{ food.expiry_time.strftime('%b %d, %I:%M %p') }})</option>
                    {% endfor %}
                </select>

                <label for="reason">Reason for Waste</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>-- Select a Reason --</option>
                    <option value="spoilage">Spoilage</option>
                    <option value="late_pickup">Late NGO Pickup</option>
                    <option value="over_preparation">Over-preparation</option>
                    <option value="other">Other</option>
                </select>

                <label for="quantity_wasted">Quantity Wasted</label>
                <input type="number" id="quantity_wasted" name="quantity_wasted" placeholder="e.g., 5" required min="1">

                <button type="submit" class="btn-primary">Submit Report</button>
            </form>
        </div>
    </div>
</body>
</html>
