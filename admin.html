<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-body">
    <div class="navbar">
        <div class="navbar-left">
            Admin Dashboard
        </div>
        <div class="navbar-right">
            <div class="dropdown" style="margin-left: 15px;">
                <button class="dropbtn">More Tools</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_logs') }}">View Audit Logs</a>
                    <a href="{{ url_for('view_activity') }}">View Login Activity</a>
                    <a href="{{ url_for('view_leaderboard') }}">View Leaderboard</a>
                    <a href="{{ url_for('impact') }}">View Impact Stats</a>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="navbar-link">Logout</a>
        </div>
    </div>
    <div class="welcome">
        <h1>Welcome, {{ user.username }}</h1>
    </div>
    <div class="button-container">
        <a href="{{ url_for('add_user') }}" class="action-button">Add User</a>
        <a href="{{ url_for('manage_users') }}" class="action-button">Manage Users</a>
        <a href="{{ url_for('view_reports') }}" class="action-button">View Waste Reports</a>
    </div>
</body>
</html>
