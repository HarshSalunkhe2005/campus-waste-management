<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="table-body">
    <div class="navbar">
        <div class="navbar-left">Admin - Leaderboard</div>
        <div class="navbar-right">
            <a href="{{ url_for('admin_dashboard') }}" class="navbar-link">Back</a>
        </div>
    </div>
    <div class="welcome"><h1>Canteen Leaderboard</h1></div>
    <div class="table-container">
        <table>
            <thead>
                <tr><th>ID</th><th>Canteen</th><th>Total</th><th>Donated</th><th>Waste Score (%)</th></tr>
            </thead>
            <tbody>
                {% for l in leaderboard %}
                <tr>
                    <td>{{ l.lb_id }}</td>
                    <td>{{ l.canteen }}</td>
                    <td>{{ l.total_items }}</td>
                    <td>{{ l.donated_items }}</td>
                    <td>{{ l.waste_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
