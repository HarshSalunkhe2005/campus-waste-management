{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <div class="form-card">
        <h2><i class="bi bi-person-plus"></i> Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required onchange="toggleRefSelect(this.value)">
                    <option value="" disabled selected>-- Select Your Role --</option>
                    <option value="canteen">Canteen</option>
                    <option value="ngo">NGO</option>
                    </select>
            </div>

            <div class="mb-3" id="canteen-select" style="display: none;">
                <label for="canteen_id" class="form-label">Select Your Canteen</label>
                <select class="form-select" id="canteen_id" name="canteen_id">
                    <option value="" disabled selected>-- Select Canteen --</option>
                    {% for canteen in canteens %}
                        <option value="{{ canteen.canteen_id }}">{{ canteen.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3" id="ngo-select" style="display: none;">
                <label for="ngo_id" class="form-label">Select Your NGO</label>
                <select class="form-select" id="ngo_id" name="ngo_id">
                    <option value="" disabled selected>-- Select NGO --</option>
                    {% for ngo in ngos %}
                        <option value="{{ ngo.ngo_id }}">{{ ngo.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function toggleRefSelect(role) {
        var canteenSelect = document.getElementById('canteen-select');
        var ngoSelect = document.getElementById('ngo-select');
        
        if (role === 'canteen') {
            canteenSelect.style.display = 'block';
            ngoSelect.style.display = 'none';
        } else if (role === 'ngo') {
            canteenSelect.style.display = 'none';
            ngoSelect.style.display = 'block';
        } else {
            canteenSelect.style.display = 'none';
            ngoSelect.style.display = 'none';
        }
    }
</script>
{% endblock %}
