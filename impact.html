<!DOCTYPE html>
<html>
<head>
    <title>Impact Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="table-body">
    <div class="navbar">
        <div class="navbar-left">Admin - Impact Statistics</div>
        <div class="navbar-right">
            <a href="{{ url_for('admin_dashboard') }}" class="navbar-link">Back</a>
        </div>
    </div>
    <div class="welcome"><h1>Impact Statistics</h1></div>
    <div class="table-container">
        <table>
            <thead>
                <tr><th>ID</th><th>Donation</th><th>People Served</th><th>Location</th><th>Time</th></tr>
            </thead>
            <tbody>
                {% for i in impact_data %}
                <tr>
                    <td>{{ i.beneficiary_id }}</td>
                    <td>{{ i.donation_id }}</td>
                    <td>{{ i.people_served }}</td>
                    <td>{{ i.location }}</td>
                    <td>{{ i.recorded_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
