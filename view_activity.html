<!DOCTYPE html>
<html>
<head>
    <title>Login Activity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="table-body">
    <div class="navbar">
        <div class="navbar-left">Admin - Login Activity</div>
        <div class="navbar-right">
            <a href="{{ url_for('admin_dashboard') }}" class="navbar-link">Back</a>
        </div>
    </div>
    <div class="welcome"><h1>Login Activity</h1></div>
    <div class="table-container">
        <table>
            <thead>
                <tr><th>ID</th><th>Username</th><th>Login</th><th>Logout</th><th>IP</th></tr>
            </thead>
            <tbody>
                {% for a in activities %}
                <tr>
                    <td>{{ a.activity_id }}</td>
                    <td>{{ a.username }}</td>
                    <td>{{ a.login_time }}</td>
                    <td>{{ a.logout_time if a.logout_time else 'Active' }}</td>
                    <td>{{ a.ip_address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
