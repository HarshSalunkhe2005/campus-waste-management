<!DOCTYPE html>
<html>
<head>
    <title>Add New Food Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="page-background">
    <div class="navbar">
        <div class="navbar-left">Add New Food Item</div>
        <div class="navbar-right">
            <a href="{{ url_for('canteen_dashboard') }}" class="navbar-link">Back to Dashboard</a>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="content-card form-container">
            <h2>Log a New Food Item</h2>
            <form method="POST" class="card-form">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" placeholder="e.g., Paneer Curry" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>-- Select a Category --</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Beverage">Beverage</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Other">Other</option>
                </select>

                <div style="display: flex; gap: 10px;">
                    <div style="flex-grow: 1;">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required min="1">
                    </div>
                    <div style="flex-grow: 1;">
                        <label for="unit">Unit</label>
                        <input type="text" id="unit" name="unit" value="plates" required>
                    </div>
                </div>

                <label for="expiry_time">Expiry Date & Time</label>
                <input type="datetime-local" id="expiry_time" name="expiry_time" required>
                
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3" style="width: 100%; box-sizing: border-box; padding: 8px;" placeholder="e.g., Less spicy, contains nuts"></textarea>

                <button type="submit" class="btn-primary">Add Food Item</button>
            </form>
        </div>
    </div>
</body>
</html>
